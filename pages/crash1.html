<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Bandicoot - Play</title>
    <link rel="stylesheet" href="css/crash1.css">
    <link rel="shortcut icon" href="../imgs/crash.png" type="image/x-icon">
</head>

<body>

    <header>
        <section>
            <div class="logo">
                <a href="../index.html">
                    <img id="logo-img" src="../imgs/Logo_noTag-Logo_Hub.png" alt="">
                </a>
            </div>
            <div class="menu">
                <img src="../imgs/Orange_Hamburger.png" alt="">
            </div>
        </section>
    </header>

    <main>

        <sec class="sobre">
            <img src="../imgs/cb1.png" alt="">

        </sec>
        <div class="game">
            <iframe src="https://www.retrogames.cc/embed/40784-crash-bandicoot.html" frameborder="no"
                allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="no"
                id="game"></iframe>
        </div>

        <section class="info">
            <div class="options">
                <button>Resumo</button>
                <button>História</button>
                <button>Personagens</button>
                <button>Curiosidades</button>
            </div>
        </section>
    </main>
    
    <footer>
        <section class="cred">
            <div class="original">
                <img src="../imgs/crash.png" alt="Crash Bandicoot Logo" onclick="window.location.href='https://crashbandicoot.com'">
                <a href="https://crashbandicoot.com">Site original (inspiração)</a>
            </div>
            <div class="git">
                <img src="../imgs/github-logo.png" alt="GitHub Logo" onclick="window.location.href='https://github.com/LarissaGiovanna'">
                <a href="https://github.com/LarissaGiovanna">LarissaGiovanna</a>
            </div>
        </section>
    </footer>
    <script src="js/crash1.js"></script>
</body>

</html>
