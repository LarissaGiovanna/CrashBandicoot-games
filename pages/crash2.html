<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Bandicoot 2 - Play</title>
    <link rel="stylesheet" href="css/crash2.css">
    <link rel="shortcut icon" href="../imgs/crash e coco.png" type="image/x-icon">
</head>

<body>

    <header>
        <section>
            <div class="logo">
                <a href="../index.html">
                    <img id="logo-img" src="../imgs/Logo_noTag-Logo_Hub.png" alt="">
                </a>
            </div>
            <div class="menu">
                <img src="imgs/Orange_Hamburger.png" alt="">
            </div>
        </section>
    </header>

    <main>

        <sec class="sobre">
            <img src="imgs/cb2.png" alt="">

        </sec>
        <div class="game">
            <iframe src="https://www.retrogames.cc/embed/40129-crash-bandicoot-2-cortex-strikes-back.html"
                frameborder="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
                scrolling="no" id="game"></iframe>
        </div>

        <section class="info">

        </section>
    </main>
    <footer>
        <section class="cred">
            <div class="original">
                <img src="../imgs/crash.png" alt="Crash Bandicoot Logo" onclick="window.location.href='https://crashbandicoot.com'">
                <a href="https://crashbandicoot.com">Site original (inspiração)</a>
            </div>
            <div class="git">
                <img src="../imgs/github-logo.png" alt="GitHub Logo" onclick="window.location.href='https://github.com/LarissaGiovanna'">
                <a href="https://github.com/LarissaGiovanna">LarissaGiovanna</a>
            </div>
        </section>
    </footer>
    <script src="js/crash2.js"></script>
</body>

</html>
