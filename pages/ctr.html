<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Team Racing - Play</title>
    <link rel="stylesheet" href="css/ctr.css">
    <link rel="shortcut icon" href="../imgs/CTRNF-AkuAku-removebg-preview.png" type="image/x-icon">
</head>

<body>

    <header>
        <section>
            <div class="logo">
                <a href="../index.html">

            <div class="menu">

    <main>

        <sec class="sobre">
            <img src="../imgs/ctr.png" alt="Crash Team Racing">

        <div class="game">

            <div class="git">
                <img src="../imgs/github-logo.png" alt="GitHub Logo" onclick="window.location.href='https://github.com/LarissaGiovanna'">
